<!DOCTYPE html>
<html> 
    <head>
        
        <title class="website-title">Timeless</title>
        
        <link rel="stylesheet" href="style.css">
        
        <style>
            /* General styling */
            body {
                font-family: Arial, sans-serif;
                
            }
            header {
                background-color: #333;
                color: rgb(255, 255, 255);
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            main {
                margin: 20px;
            }
            /* Container for the boxes */
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            /* Box styling */
           
            /* Title styling */
            .website-title {
                font-size: 30px;
                transition: all 0.3s ease;
            }
            .website-title:hover {
                transform: scale(1.1);
                text-shadow: 0 0 10px yellow;
            }
           
            
        </style>

<style>
    /* Styling for the button */
    button {
        background-color: #4CAF50; /* Green background */
        color: white; /* White text */
        padding: 12px 20px; /* Padding inside the button */
        border: none; /* Remove border */
        cursor: pointer; /* Change cursor on hover */
        font-size: 16px; /* Increase font size */
        transition: all 0.3s ease; /* Add transition effect */
    }
    /* Change button color on hover */
    button:hover {
        background-color: #3e8e41;
    }
    /* Styling for the score display */
    #score {
        font-size: 20px; /* Increase font size */
        padding: 10px; /* Add padding */
        border: 1px solid #ccc; /* Add a border */
        border-radius: 5px; /* Add rounded corners */
        text-align: center; /* Center the text */
    }
</style>


    </head>
    <body>
        <header id="app">
            <h1 class="website-title">Timeless</h1>
            <button id="About" class="nextPage">About us</button>
            <script>
                document.getElementById("About").addEventListener("click", function(){
                    window.location.href = "page2.html";
                });
            </script>
            
        </header>
        <main>
            <div class="container">
                <div class="box">
                  <!-- Content for the first box -->
                </div>
                <div class="box">
                  <!-- Content for the second box -->
                </div>
                <div class="box">
                  <!-- Content for the third box -->
                </div>
              </div>
        </main>
        <div id="timerDisplay" class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
         

        <div class="buttons">
            
            <button id="startTimer" class="buttons">Start</button>
            <button id="resetTimer" class="buttons">Reset</button>
            
        </div>

       

        <script src="vue.js"></script>


        <button class="increment-button" onclick="increment()">Click me</button>

        
        <p id="score"></p>

        <script>
            var score = 0;
            document.getElementById("score").innerHTML = "Score: " + score;

            function increment() {
            score++;
            document.getElementById("score").innerHTML = "Score: " + score;

            
}
        </script>
   
        

    </body>
</html>
